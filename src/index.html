    <!-- Preload the LCP image with a high fetchpriority so it starts loading with the stylesheet. -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function addPreloadLink(href) {
          var link = document.createElement("link");
          link.rel = "preload";
          link.as = "image";
          link.href = href;
          link.type = "image/webp";
          link.setAttribute("fetchpriority", "high");
          document.head.appendChild(link);
        }

        if (window.innerWidth < 768) {
          addPreloadLink(
            "../src/assets/pictures/images/hero-small.c999baf5.webp"
          );
          addPreloadLink(
            "../src/assets/pictures/images/hero-dark-small.5f142428.webp"
          );
        } else {
          addPreloadLink(
            "../src/assets/pictures/images/hero-big.daf83d20.webp"
          );
          addPreloadLink(
            "../src/assets/pictures/images/hero-dark-big.9c6afaa7.webp"
          );
        }
      });
    </script>
